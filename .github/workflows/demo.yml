name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  pull_request:

jobs:
  tests:
    env:
      ccKey: ${{ secrets.CCKEY }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps: 
      - uses: actions/checkout@v3  

      # - name: "Run yarn tests" 
      #   run: |
      #     yarn install
      #     CI=true yarn test --coverage
      env: |
        GIT_BRANCH=$GITHUB_HEAD_REF
        GIT_COMMIT_SHA=$(git rev-parse origin/$GITHUB_HEAD_REF)
      - name: "Format test report"
        run: |
          echo "BRANCH: $GIT_BRANCH, SHA: $GIT_COMMIT_SHA"
          chmod +x bin/cc-test-reporter
          bin/cc-test-reporter format-coverage -t lcov -o climate/codeclimate.total.json coverage/lcov.info
          bin/cc-test-reporter upload-coverage -i climate/codeclimate.total.json -r 9986f24cc21143b2e80e9fe0e3400d868d713fdd57a2671b9c35bab0c9d2b7cd